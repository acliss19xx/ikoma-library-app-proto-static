<body>
<div class="setting-library">
  <div class="header">
    えらんだ図書館から本をさがすよ。
  </div>

<div class="container">
    <img class="img img-responsive center-block header-image" src="image/library_setting_comment.jpg" height="20px">
</div>
<div class="container">

</div>
<div class="container">
      <div class="flex-container">
        <label class="library" id="label-useLibHonkan" for="useLibHonkan" style="background-color:#F29BA1;">
          <input type="checkbox" class="chk-library" id="useLibHonkan"data-icon="1"><span class="bg-image" id="img-useLibHonkan"></span><span class="label-title">生駒市図書館</span></label>
      </div>
      <div class="flex-container">
        <label class="library" id="label-useLibEkimae" for="useLibEkimae" style="background-color:#9491C0">
          <input type="checkbox" class="chk-library" id="useLibEkimae" data-icon="2"><span class="bg-image" id="img-useLibEkimae"></span><span class="label-title">生駒駅前図書館</span></label>
      </div>
      <div class="flex-container">
        <label class="library" id="label-useLibKita" for="useLibKita" style="background-color:#6FB6CC;">
          <input type="checkbox" class="chk-library" id="useLibKita"data-icon="3"><span class="bg-image" id="img-useLibKita"></span><span class="label-title">図書館北分館</span></label>
      </div>
      <div class="flex-container">
        <label class="library" id="label-useLibMinami" for="useLibMinami" style="background-color:#67C090;">
          <input type="checkbox" class="chk-library" id="useLibMinami"data-icon="4"><span class="bg-image" id="img-useLibMinami"></span><span class="label-title">図書館南分館</span></label>
      </div>
      <div class="flex-container">
        <label class="library" id="label-useLibShika" for="useLibShika" style="background-color:#E6C568;">
          <input type="checkbox" class="chk-library" id="useLibShika"data-icon="5"><span class="bg-image" id="img-useLibShika"></span><span class="label-title">鹿ノ台ふれあいホール図書館</span></label>
      </div>
</div>
    <div class="text-center">
      <button class="next"><img class="image-next" src="image/next.png"></button>
    </div>
</div>
<script type="text/javascript">
$(function(){
  $(':checkbox:checked').map(function(){
//    $('#img-' + $(this).attr('id')).css('background','url(image/lib_' + $(this).attr('data-icon') + '_on.png)');
    $('#img-' + $(this).attr('id')).css('background','url(image/lib_select.png) 0px -' + $(this).attr('data-icon') *35 + 'px') ;
  }).get();
  
  $('.label-title').map(function(){
    if($(this).html().length >= 9){
      $(this).html('<span>' + $(this).html().slice(0,9) + '</span><span style="font-size:12px">' + $(this).html().slice(9) + '</span>')
    }
  });
});

$('.chk-library').change(function(){
  if ($(this).is(':checked')) {
      $('#img-' + $(this).attr('id')).css('background','url(image/lib_select.png) 0px -' + $(this).attr('data-icon') *35 + 'px') ;
	} else {
      $('#img-' + $(this).attr('id')).css('background','url(image/lib_select.png)  0px 0px');
	}
});

</script>
